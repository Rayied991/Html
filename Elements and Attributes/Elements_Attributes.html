<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html elements and Attributes</title>
</head>
<body>
    <p height="100px" width="20px">I am a  Paragraph</p>
    <img src="no.png" alt="Unable to show"><br>
    
</body>
</html>
<!-- Element->which we can see that is an element(paragraph,link,image,video...etc) -->
<!-- Element declaration->
                  1.Make a tag(<Tagname>Content</Tagname>)->(element) -->


<!-- Attributes-> additional info about the element is called attribute  -->
<!-- Attribute declaration->
                  1.Make a tag and inside that tag give attribute name(<Tagname attribute1="value" attribute2="value">Content</Tagname>)->(element)
                #There can be multiple attribute -->


                <!-- Example:
                <p height="100px" width="200px">This is p tag</p> -->


                <!-- image tag-> which has no ending tag; in this tag there is no content;
                    because its attributes are its content
                <img src="" alt="">
                sometimes we call this empty html tag -->

                <!-- br tag-> gives  a line break
                it is also a empty tag -->
