<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <!-- Html Entities  -->
    <!-- how to print html reserved words  -->
    <!-- <div> -> print this  -->
        <!-- WE can write html entities in 2 ways -->
        <!-- 1.name->&name; -->
         &lt;div&gt;<br>
        <!-- 2.number ->&#number;-->
        &#60;div&#62;<br>
        <!-- non breaking spaces  -->
        <p>Hello    &nbsp; &nbsp; &nbsp;&nbsp; World</p>


        <a href="https://www.w3schools.com/html/html_entities.asp"> Html entities</a>
        
    
</body>
</html>
