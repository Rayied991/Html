<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <!-- unordered list  -->
    <!-- by default it became bullets  -->
    <!-- nested lists  -->
    <!-- unordered list and nested unordered list icons are different  -->
    <ul>
        <li>Coffee</li>
        <ul>
            <li>Cold Coffee</li>
            <li>Black Coffee</li>
        </ul>
        <li>Milk</li>
        <li>Cold Drink</li>
    </ul>
    <!-- change main unordered list icons using style attribute -->
    <!-- disc,circle,square,none  -->
    <ul style="list-style-type:square">
        <li>Admision</li>
        <li>Academic</li>
        <li>Login</li>
    </ul>
    <!-- inside a unordered list an  ordered list  -->
    <ul>
        <li>Bangladesh</li>
        <ol>
            <li>Dhaka</li>
            <li>Barisal</li>
        </ol>
        <li>India</li>
    </ul>
    
</body>
</html>
