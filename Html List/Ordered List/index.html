<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <!-- ordered list  -->
    <ol type="1">  <!---start from 11-->
        <!-- by default list=1,2,3... -->
        <!-- list inside a list  -->
        <li>Coffee</li>   <!---list items->li tag-->
         <ol>
             <li>Black Coffee</li>
             <li>Cold Coffee</li>
         </ol>
        <li>Milk</li>
         <li>Tea</li>
    </ol>
    <ol type="A"> <!--cahnge by default->1,2,3 to something else using type attribute-->
        <li>Admision</li>
        <li>Academic</li>
        <li>Login</li>
    </ol>
    
    
</body>
</html>
