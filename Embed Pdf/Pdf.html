<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Pdf</title>
</head>
<body>
    <!-- embed can be 3 ways  -->
    <!-- way-1->embed tag  -->
    <embed src="sub_ncs_301_30sep14.pdf" type="application/pdf" width="1000" height="500">
    <!-- way-2->iframe tag -->
    <iframe src="sub_ncs_301_30sep14.pdf" frameborder="0" width="800" height="800"></iframe>
    <!-- way-3->objet tag  -->
    <object data="sub_ncs_301_30sep14.pdf" type="application/pdf" width="1200" height="400"></object>
    
</body>
</html>
