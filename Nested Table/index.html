<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="1">
        <!-- table heading->thead tag  -->
        <!-- table footer->tfooter   -->
        <!------>
        <thead style="color:red" >Table-2
         <tr>
             <th>Column-1</th>
             <th>Column-2</th>
             <th>Column-3</th>
             
         </tr>
     </thead>
     <tbody style="color:green">
         <tr>
            
             <td>Data 1</td>
             <td>Data 2</td>
             <td>Data 3</td>
         </tr>
         <tr>
             <!-- nested table  -->
             <!-- rule -1.create table inside td  -->
            
             <td>Data 4</td>
             <td>
                 <table border="2">
                     <tr>
                         <td>Col-1</td>
                         <td>Col-2</td>
                     </tr>
                     <tr>
                        <td>Col-3</td>
                        <td>Col-4</td>
                     </tr>
                 </table>
             </td>
             <td>Data 6</td>
         </tr>
         <tr>
             <td>Row-7</td>
             <td>Data 8</td>
             <td>Data 9</td>
             
         </tr>
        
     </tbody>
     <tfoot style="color:red">
         <tr>
            <th>Column-1</th>
            <th>Column-2</th>
            <th>Column-3</th>
         </tr>
     </tfoot>
 
     </table>
    
</body>
</html>
